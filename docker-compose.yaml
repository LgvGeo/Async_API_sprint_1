version: '3.8'

services:

  db:
    image: postgres:14.9-alpine3.18
    volumes:
      - db_data:/var/lib/postgresql/data:rw
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./.env
    networks:
      - cinema_network
  elastic:
    image: elasticsearch:8.6.2
    ports:
      - "127.0.0.1:9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
    volumes:
      - elastic_data:/usr/share/elasticsearch/data:rw
    networks:
      - cinema_network
  redis:
    image: redis:7.2.1-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data:rw
    networks:
      - cinema_network

volumes:
  db_data:
  redis_data:
  elastic_data:

networks:
  cinema_network:
    name: cinema_network
